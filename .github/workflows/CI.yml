on:
  push:
    branches: [master]
  pull_request:

name: CI

jobs:
  check:
    name: Build
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - "1.48.0"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      # gsk4
      - name: "gsk4: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gsk4/Cargo.toml --features "broadway, vulkan"
      - name: "gsk4/sys: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gsk4/sys/Cargo.toml
      - name: "gsk4: build"
        run: cargo build --manifest-path gsk4/Cargo.toml --features "broadway, vulkan"
      # gdk4
      - name: "gdk4: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gdk4/Cargo.toml
      - name: "gdk4/sys: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gdk4/sys/Cargo.toml
      - name: "gdk4: build"
        run: cargo build --manifest-path gdk4/Cargo.toml
      # gdk4-x11
      - name: "gdk4-x11: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gdk4-x11/Cargo.toml
      # - name: "gdk4-x11/sys: tests"
      #   run: xvfb-run --auto-servernum cargo test --manifest-path gdk4-x11/sys/Cargo.toml
      - name: "gdk4-x11: build"
        run: cargo build --manifest-path gdk4-x11/Cargo.toml
      # gdk4-wayland
      - name: "gdk4-wayland: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gdk4-wayland/Cargo.toml
      - name: "gdk4-wayland/sys: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gdk4-wayland/sys/Cargo.toml
      - name: "gdk4-wayland: build"
        run: cargo build --manifest-path gdk4-wayland/Cargo.toml
      # gtk4
      - name: "gtk4: tests"
        run: xvfb-run --auto-servernum cargo test --manifest-path gtk4/Cargo.toml
      # - name: "gtk4/sys: tests"
      #   run: xvfb-run --auto-servernum cargo test --manifest-path gtk4/sys/Cargo.toml
      - name: "gtk4: build"
        run: cargo build --manifest-path gtk4/Cargo.toml

      - name: "examples"
        run: cargo build --manifest-path examples/Cargo.toml --bins --examples --all-features

      - uses: bcomnes/cleanup-xvfb@v1

  fmt:
    name: rustfmt
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - working-directory: gdk4
        name: gdk4
        run: cargo clippy --all-targets -- -D warnings
      - working-directory: gdk4-wayland
        name: gdk4-wayland
        run: cargo clippy --all-targets -- -D warnings
      - working-directory: gdk4-x11
        name: gdk4-x11
        run: cargo clippy --all-targets -- -D warnings
      - working-directory: gsk4
        name: gsk4
        run: cargo clippy --features "broadway, vulkan" --all-targets -- -D warnings
      - working-directory: gtk4
        name: gtk4
        run: cargo clippy --all-targets -- -D warnings

  regen_check:
    name: regen checker
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - run: python3 generator.py --yes
      - run: git diff -R --exit-code

  checker:
    name: gtk-rs checker
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        crate:
          - gdk4
          - gdk4-x11
          - gdk4-wayland
          - gsk4
          - gtk4
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: gtk-rs/checker
          ref: master
          path: checker
      - working-directory: checker
        run: cargo build --release
      - run: cargo run -- ../${{matrix.crate}}
        working-directory: checker
      - run: cargo run -- ../${{matrix.crate}}/sys
        working-directory: checker
      - run: ./check_init_asserts ../${{matrix.crate}}
        working-directory: checker

  checker-macros:
    name: gtk-rs macro checker
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        crate:
          - gtk4-macros
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: gtk-rs/checker
          ref: master
          path: checker
      - working-directory: checker
        run: cargo build --release
      - run: cargo run -- --no-manual-traits ../${{matrix.crate}}
        working-directory: checker
